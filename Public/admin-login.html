<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffb347, #ff0844);
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 2rem 2.3rem;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    .logo {
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing: 0.06em;
      color: #ff0844;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
      color: #222;
    }

    .subtext {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #ff4b2b;
      box-shadow: 0 0 0 1px rgba(255, 75, 43, 0.25);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.98rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ff4b2b, #ff0844);
      color: #fff;
      box-shadow: 0 12px 22px rgba(255, 8, 68, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(255, 8, 68, 0.45);
      opacity: 0.95;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(255, 8, 68, 0.35);
    }

    .error {
      margin-top: 0.75rem;
      font-size: 0.86rem;
      color: #d60000;
      display: none;
    }

    .footer {
      margin-top: 1.6rem;
      font-size: 0.78rem;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Pizza Admin</div>
    <h1>Sign in to Dashboard</h1>
    <p class="subtext">Authorized access only.</p>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>

      <div id="errorMsg" class="error">Invalid username or password</div>
    </form>

    <div class="footer">
      Staff only. Activity monitored.
    </div>
  </main>

  <script>
    // ✅ Tumhara username/password (screen par kahin show nahi hoga)
    const ADMIN_USER = "mithlesh";
    const ADMIN_PASS = "mithlesh1234";
    const TOKEN_KEY = "pizzaAdminAuthed";

    // Agar already login hai to login page pe aate hi direct admin pe bhej do
    if (localStorage.getItem(TOKEN_KEY) === "true") {
      window.location.href = "admin.html";
    }

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        // ✅ Login success → token set + admin.html
        localStorage.setItem(TOKEN_KEY, "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
