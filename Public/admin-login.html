<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Pizza Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#111827,#1f2937);color:#f9fafb;
    }
    .card{
      background:#111827;padding:1.5rem;border-radius:1rem;width:100%;max-width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.5);border:1px solid #374151;
    }
    h1{font-size:1.4rem;margin-bottom:.3rem;}
    p{font-size:.85rem;color:#9ca3af;margin-bottom:1rem;}
    label{font-size:.8rem;color:#9ca3af;margin-bottom:.2rem;display:block;}
    input{
      width:100%;padding:.45rem .6rem;border-radius:.5rem;border:1px solid #4b5563;
      background:#020617;color:#f9fafb;font-size:.9rem;margin-bottom:.7rem;
    }
    input:focus{outline:none;border-color:#fbbf24;}
    button{
      width:100%;padding:.45rem .6rem;border-radius:999px;border:none;
      background:#d31f26;color:#f9fafb;font-weight:600;font-size:.9rem;cursor:pointer;margin-top:.3rem;
    }
    button:hover{filter:brightness(1.05);}
    .error{font-size:.8rem;color:#fca5a5;margin-top:.3rem;min-height:1rem;}
    .hint{font-size:.75rem;color:#9ca3af;margin-top:.7rem;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Enter admin credentials to access dashboard.</p>

    <label for="user">Username</label>
    <input type="text" id="user" placeholder="admin" />

    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="****" />

    <button id="loginBtn">Login</button>
    <div class="error" id="error"></div>

    <div class="hint">
      Demo creds:<br/>
      <strong>Username:</strong> admin<br/>
      <strong>Password:</strong> 1234
    </div>
  </div>

  <script>
    const btn = document.getElementById("loginBtn");
    const errBox = document.getElementById("error");

    btn.addEventListener("click", () => {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("pizzaAdminLoggedIn", "true");
        window.location.href = "/admin.html";
      } else {
        errBox.textContent = "Wrong username or password.";
      }
    });
  </script>
</body>
</html>
